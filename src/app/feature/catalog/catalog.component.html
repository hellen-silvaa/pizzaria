<app-carousel></app-carousel>
<div class="catalog-container">
  <div class="search-filter-container">
    <input type="text" placeholder="Buscar pizza..." [(ngModel)]="searchTerm" (input)="filterPizzas()" />
    <select [(ngModel)]="selectedFilter" (change)="filterPizzas()">
      <option value="">Todos</option>
      <ng-container *ngIf="ingredients$ | async as ingredients">
        <option *ngFor="let ingredient of ingredients" [value]="ingredient.name">{{ ingredient.name }}</option>
      </ng-container>
    </select>
  </div>

  <div class="pizza-cards-container">
    <!-- Passa como propriedade os itens abaixo que serÃ£o exibidos no card -->
    <app-pizza-card
      *ngFor="let pizza of filteredPizzas"
      [name]="pizza.name"
      [ingredients]="getIngredientsList(pizza)"
      [imageUrl]="'https://static.vecteezy.com/ti/vetor-gratis/p1/27501843-uma-desenho-animado-pizza-personagem-com-uma-fofa-face-vetor.jpg'">
    </app-pizza-card>
  </div>
</div>
